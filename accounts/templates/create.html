

<!DOCTYPE html>
<html lang="en">
{% extends 'home.html' %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Create-Product</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
{% endblock %}


<body>
{% block content %}
<div class="card" style="width:25%; margin-left:38%; padding:3px">
            <h5>Add Product</h5>

               <div class="card-body" style="border:solid; border-width:1px; margin: 5px">
                   {% if error %}
                    <p style="{font-color: white;}">{{ error }}</p>
                {% endif %}
                    <form action="{% url 'create_acc' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <p class="card-title">
                    <label for="title">Title</label> <br>
                    <input type="text" id="title" name="title" required="required" />
                    </p>
                     <p class="card-title">
                    <label for="body">Body</label> <br>
                    <input type="text" id="body" name="body" required="required" />
                    </p>
                    <p class="card-title">
                    <label for="icon">Icon</label> <br>
                    <input type="file" id="icon" name="icon" required="required" />
                    </p>
                    <p class="card-title">
                    <label for="image">Image</label> <br>
                    <input type="file" id="image" name="image" required="required" />
                    </p>
                    <p class="card-title">
                    <label for="url">product url</label><br>
                    <input type="text" id="url" name="url" value=" " required="required" />
                    </p>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Add product .</button>
                    </form>
               </div>
        </div>
{% endblock %}
</body>
