<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">


</head>
<body>
     <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Product slice</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
              </ul>

            </div>
          </div>
        </nav>


        <div class="card" style="width:25%; margin-left:38%; padding:3px">
            <h5>Sign-up</h5>
                {% if error %}
                    {{ error }}
                <br/>
                {% endif %}
               <div class="card-body" style="border:solid; border-width:1px; margin: 5px">
                    <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <p class="card-title">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" name="email" placeholder="" required="required" />
                    </p>
                    <p class="card-title">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="" required="required" />
                    </p>
                    <p class="card-title">
                    <label for="password2">Confirm Password</label><br>
                    <input type="password" id="password2" name="password2" placeholder="" required="required" />
                    </p>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
                    </form>
                   <br>
                   <a style="color:black" href="{% url 'login' %}"><p>Already have an account? Login instead.</p></a>
               </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
